<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>work for js</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" rel="stylesheet">
    <script>
        window.onload=function(){
            var time=new Date();
            var h=time.getHours();
            var m=time.getMinutes();
            var s=time.getMinutes();
            getElementById('txt').innerHTML=h+m+s;

        }
    </script>

</head>
<body>
<input type="text"value='nihao' id='txt'/>
</body>
</html>
